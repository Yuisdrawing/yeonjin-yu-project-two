<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pompiere&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc19e2243a.js" crossorigin="anonymous"></script>
    <title>Contact | Shoe Kloset</title>
</head>

<body>
    <header>
        <div class="contact-background">

            <!-- desktop navigation bar -->
            <div class="sticky-bar"></div>
            <nav class="dt-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html">ABOUT</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>


            <div class="logo">Shoe<br>Kloset</div>
            <h1>Get in touch</h1>

            <div class="send-message">
                <form action="submit" class="message">
                    <fieldset class="info">
                        <label for="name" class="visually-hidden">First Name</label>
                        <input type="text" name="name" required="true" placeholder="Name" id="name">

                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" placeholder="Email address">
                    </fieldset>
                    <fieldset class="input">
                        <textarea name="message-write" id="message-writes" required="true"
                            placeholder="Message"></textarea>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </header>

    <!-- Mobile version -->
    <div class="send-message2">
        <form action="submit" class="message">
            <fieldset class="info">
                <label for="name" class="visually-hidden">First Name</label>
                <input type="text" name="name" required="true" placeholder="Name" id="name">

                <label for="email" class="visually-hidden">Email</label>
                <input type="email" required="true" placeholder="Email address">
            </fieldset>
            <fieldset class="input">
                <textarea name="message-write" id="message-writes" required="true" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>


    <div class="info-section">
        <ul class="sm-icons">
            <li><a href="https://www.facebook.com/" title="Go to Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/" title="Go to Instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://twitter.com/" title="Go to Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.whatsapp.com/" title="Go to WhatsApp"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
        <h2>info@email.com</h2>
        <div class="ct-information">
            <p>123 - 456 - 7980
                <br>
                123 Queen Street West, Unit 10
                <br>
                Toronto, Ontario
                <br>
                M5V2D5
            </p>
        </div>
    </div>

    <footer>
        <p><a href="https://junocollege.com/">Copyright Â© 2020 Juno College</a></p>
    </footer>

</body>

</html>
